<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Elements</title>
</head>
<body>
    <h1>HTML5 Elements</h1>
    <!-- Article -->
    <article>
        <h2>Article Title</h2>
        <p>This is an article element in HTML5.</p>
    </article>
    <!-- Section -->
    <section>
        <h2>Section Title</h2>
        <p>This is a section element in HTML5.</p>
    </section>
    <!-- Aside -->
    <aside>
        <h2>Aside Title</h2>
        <p>This is an aside element in HTML5.</p>
    </aside>
    <!-- Details -->
    <details>
        <summary>Details Title</summary>
        <p>This is a details element in HTML5.</p>
    </details>
    <!-- Figure -->
    <figure>
        <img src="image.jpg" alt="Sample Image">
        <figcaption>Figcaption for the image.</figcaption>
    </figure>
    <!-- Mark -->
    <p>This is a <mark>mark</mark> element in HTML5.</p>
    <!-- Progress -->
    <progress value="70" max="100">70%</progress>
    <!-- Time -->
    <time datetime="2023-06-01">June 1, 2023</time>
</body>
</html>
