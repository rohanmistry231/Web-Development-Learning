<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms and Input Types</title>
</head>
<body>
    <h1>HTML5 Forms and Input Types</h1>
    <form>
        <div>
            <label for="color">Color:</label>
            <input type="color" id="color" name="favcolor">
        </div><br>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="bday">
        </div><br>
        <div>
            <label for="datetime">Datetime:</label>
            <input type="datetime-local" id="datetime" name="meeting">
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div><br>
        <div>
            <label for="month">Month:</label>
            <input type="month" id="month" name="bdaymonth">
        </div><br>
        <div>
            <label for="number">Number:</label>
            <input type="number" id="number" name="quantity">
        </div><br>
        <div>
            <label for="range">Range:</label>
            <input type="range" id="range" name="points" min="0" max="10">
        </div><br>
        <div>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search">
        </div><br>
        <div>
            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="usrtel">
        </div><br>
        <div>
            <label for="time">Time:</label>
            <input type="time" id="time" name="usr_time">
        </div><br>
        <div>
            <label for="url">URL:</label>
            <input type="url" id="url" name="homepage">
        </div><br>
        <div>
            <label for="week">Week:</label>
            <input type="week" id="week" name="week_year">
        </div><br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
