<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <h1>Inline and Block elements</h1>
    <!-- Block-level elements -->
    <div>
        This is a div element. It's a block-level element.
    </div>
    <div>
        Another div element.
    </div>

    <!-- Inline-level elements -->
    <span>This is a span element. It's an inline-level element.</span>
    <span>Another span element.</span>
</body>
</html>
