<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>
    <form action="backend.php">
        Name : <input type="text"> <!-- input tag is inline element-->
        Role : <input type="text">
        <hr>
        <div>
            <label for="name">Name :</label> <input type="text" name="myName" id="name"> <!-- label is used with id's if you click on Name : then you direct link to text--> <br/>
        </div><br>
        <div>
            Role : <input type="text" name="myRole">
        </div><br>
        <div>
            Email : <input type="email" name="myEmail">
        </div><br>
        <div>
            Address : <textarea name="myAddress" cols="5" rows="5"></textarea>
        </div><br>
        <div>
            Date : <input type="date" name="myDate">
        </div><br>
        <div>
            <label for="car">Car :</label>
            <select name="myCar" id="car">
                <option value="Indica">Indica</option>
                <option value="swift" selected>Swift</option>
            </select>
        </div><br>
        <div>
            Bonus : <input type="number" name="myNumber">
        </div><br>
        <div>
            Are you eligible ? : <input type="checkbox" name="myEligibilty">
            i am checked : <input type="checkbox" name="myEligibilty" checked>
        </div><br>
        <div>
            Gender : Male <input type="radio" name="myGender">
            Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div><br>
        <div>
            <input type="submit" name="submit">
            <input type="reset" name="reset">
        </div>
    </form>
</body>
</html>
