<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>List</h1>
    <ul>
        <li type="circle">i am first</li>
        <li type="square">i am second</li>
        <li type="field circle">i am third</li>
    </ul>
    <ol type="1">
        <li>i am first</li>
        <li>i am second</li>
        <li>i am third</li>
    </ol>
    <ol type="A">
        <li>i am first</li>
        <li>i am second</li>
        <li>i am third</li>
    </ol>
    <ol type="a">
        <li>i am first</li>
        <li>i am second</li>
        <li>i am third</li>
    </ol>
    <ol type="I">
        <li>i am first</li>
        <li>i am second</li>
        <li>i am third</li>
    </ol>
    <ol type="i">
        <li>i am first</li>
        <li>i am second</li>
        <li>i am third</li>
    </ol>
</body>
</html>
