<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        .navbar{
            background-color: rgb(0, 0, 0);
            border-radius: 50px;
        }
        .navbar ul{
            overflow: auto; /* if we fload any element it will overflow from parent element thats why to avoid overflow issue we can use overflow auto property*/
        }
        .navbar li{
            float: left;
            list-style: none;
            margin: 13px 20px;
        }
        
        .navbar li a{
            padding: 3px 3px;
            color: white;
            text-decoration: none;
        }
        .navbar li a:hover{
            color: black;
            border-radius: 4px;
            background-color: antiquewhite;
            transition: 0.4s;
        }
        .search{
            float: right;
            color: white;
        }
        .navbar input{
            border: 2px solid black;
            border-radius: 20px;
            padding: 3px 30px;
            margin-top: 10px;
            margin-right: 10px;
            width: 129px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">Contact us</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="search this website">
                </div>
            </ul>
        </nav>
    </header>
</body>
</html>
